<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>High & Tie</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>High & Tie</h1>
    <form id="form">
      <fieldset id="pallet">
        <legend>Pallet</legend>
        <label for="pallet-length">Length</label>
        <label for="pallet-width">Width</label>
        <label for="pallet-height">Height</label>
        <input
          type="number"
          inputmode="numeric"
          id="pallet-length"
          value="40"
          min="1"
        />

        <input
          type="number"
          inputmode="numeric"
          id="pallet-width"
          value="48"
          min="1"
        />

        <input
          type="number"
          inputmode="numeric"
          id="pallet-height"
          value="38"
          min="1"
        />
      </fieldset>
      <fieldset id="box">
        <legend>Box</legend>
        <label for="box-length">Length</label>
        <label for="box-width">Width</label>
        <label for="box-height">Height</label>
        <input
          type="number"
          inputmode="numeric"
          id="box-length"
          value="10"
          min="1"
        />

        <input
          type="number"
          inputmode="numeric"
          id="box-width"
          value="10"
          min="1"
        />

        <input
          type="number"
          inputmode="numeric"
          id="box-height"
          value="10"
          min="1"
        />
      </fieldset>
      <button id="submit">Calculate</button>
    </form>
    <div id="result">
      HIGH: <span id="high">0</span>
      TIE: <span id="tie">0</span>
      TOTAL: <span id="total">0</span><br />
      </div>
      <div id="result">
      Utilization: 
      <span id="area">0%</span> Area
      <span id="volume">0%</span> Volume
    </div>
    <canvas id="canvas" width="400" height="300"></canvas>
  </body>
  <script src="main.js"></script>
</html>
